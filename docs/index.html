<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced computing technologies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            text-align: left;
        }

        header img {
            max-width: 150px; /* Increased maximum width of your logo */
            margin-left: 20px; /* Increased left margin of your logo */
            margin-bottom: 20px; /* Added spacing between image and links */
        }

        a {
            text-decoration: none;
            color: rgb(89, 101, 104);
            transition: color 0.3s;
            display: inline-block;
            font-size: 40px; /* Set the font size for the links */
        }

        ul.menu, ul.additional-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Use flexbox to align items horizontally */
        }

        ul.menu li, ul.additional-menu li {
            margin-right: 30px;
        }

        li a:hover {
            color: rgb(89, 101, 104); /* Dark gray on hover */
        }

        /* Additional styles */
        p, strong, h1, h2, h3, ul, li {
            font-family: 'Work Sans', sans-serif;
            font-size: 20px;
            color: rgb(89, 101, 104);
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <header>
        <img src="oreol.png" alt="oreol">
    </header>

    <ul class="menu">
        <li><a href="https://sites.google.com/view/oreol-web/what-we-do" onmouseover="changeColor(this)" onmouseout="resetColor()">What We Do</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/what-we-stand-for" onmouseover="changeColor(this)" onmouseout="resetColor()">What We Stand For</a></li>
        <!-- Other menu items ... -->
    </ul>

    <ul class="additional-menu">
        <li><a href="#">Employee Handbook</a></li>
        <li><a href="#">Hyperion</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="#">JOBS</a></li>
        <li><a href="#">Partners</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>

    <script>
        function changeColor(element) {
            element.style.color = 'rgb(89, 101, 104)'; // Dark gray

            const otherLinks = document.querySelectorAll('a:not(:hover)');
            otherLinks.forEach(otherLink => {
                otherLink.style.color = 'rgb(150, 150, 150)'; // Lighter gray
            });
        }

        function resetColor() {
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                link.style.color = 'rgb(89, 101, 104)'; // Reset all links to the original color
            });
        }
    </script>

</body>
</html>
