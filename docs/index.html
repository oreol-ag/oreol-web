<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced computing technologies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            text-align: left;
        }

        header img {
            max-width: 150px; /* Increased maximum width of your logo */
            margin-left: 20px; /* Increased left margin of your logo */
        }

        a {
            text-decoration: none;
            color: rgb(89, 101, 104);
            transition: color 0.3s;
            display: inline-block;
        }
        
        ul.menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        ul.menu li {
            display: block;
            margin-right: 30px;
        }
    </style>
</head>
<body>

    <header>
        <img src="oreol.png" alt="oreol">
    </header>

    <ul>
        <li><a href="https://sites.google.com/view/oreol-web/what-we-do">What We Do</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/what-we-stand-for">What We Stand For</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/employment-and-categories">Employment and Categories</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/code-of-conduct">Code of Conduct</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/employee-rights-and-responsibilities">Employee Rights and Responsibilities</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/compensation-and-benefits">Compensation and Benefits</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/where-we-work">Where We Work</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/how-we-work">How We Work</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/executive-team-and-product-evolution">Executive Team and Product Evolution</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/leaving-oreol">Leaving Oreol</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/vocabulary">Vocabulary</a></li>
        <li><a href="https://sites.google.com/view/oreol-web/mastery-path">Mastery Path</a></li>
    </ul>

    <script>
        function changeColor(element) {
          element.style.color = 'rgb(89, 101, 104)'; // Dark gray
  
          const otherLinks = document.querySelectorAll('a:not(:hover)');
          otherLinks.forEach(otherLink => {
            otherLink.style.color = 'rgb(150, 150, 150)'; // Lighter gray
          });
        }
  
        function resetColor() {
          const links = document.querySelectorAll('a');
  
          links.forEach(link => {
            link.style.color = 'rgb(89, 101, 104)'; // Reset all links to the original color
          });
        }
      </script>

</body>
</html>
