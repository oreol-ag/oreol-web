<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced computing technologies</title>
    <style>
        @font-face {
            font-family: 'GothamRoundedMedium';
            src: local('GothamRoundedMedium'), url('fonts/GothamRoundedMedium_21022.ttf') format('truetype');
            font-weight: 600; /* Adjust the font weight as needed */
        }

        body {
            font-family: 'GothamRoundedMedium', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            text-align: right;
        }

        header img {
            max-width: 150px; /* Increased maximum width of your logo */
            margin-right: 20px; /* Increased left margin of your logo */
            margin-bottom: 20px; /* Added spacing between image and links */
        }

        a {
            text-decoration: none;
            color: rgb(89, 101, 104);
            transition: color 0.3s;
            display: inline-block;
        }
        
        ul.menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-left: 100px; /* Added left margin to the links */
        }
        
        ul.menu li {
            display: block;
            margin-right: 30px;
        }

        li a {
            font-size: 40px; /* Set the font size for the links within ul.menu */
        }

        li a:hover {
            color: rgb(89, 101, 104); /* Dark gray on hover */
        }

        /* Additional styles */
        p, strong, h1, h2, h3, ul, li {
            font-family: 'GothamRoundedMedium', sans-serif;
            font-size: 20px;
            color: rgb(89, 101, 104);
        }

        h1, h2, h3 {
            font-weight: bold;
            margin-left: 100px; /* Added left margin to h1, h2, h3 */
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 22px;
        }

        /* Renamed "menu inline" to "menu navigate" */
        ul.menu.navigate {
            display: inline-block;
            margin-left: 100px; /* Adjusted margin for the second set of links */
            margin-top: 40px; /* Added top margin equivalent to the height of a 40px text line */
        }

        /* Styling for the second set of links */
        ul.menu.navigate li {
            display: inline-block;
            margin-right: 30px;
        }

        /* Font size for the inline menu text */
        ul.menu.navigate li a {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <header>
        <img src="oreol.png" alt="oreol">
    </header>

    <ul class="menu navigate">
        <li><a href="index.html" onmouseover="changeColor(this)" onmouseout="resetColor()">Go Go Back!</a></li>
        <li><a href="mailto:hey@oreol.ch" onmouseover="changeColor(this)" onmouseout="resetColor()">Hyperion</a></li>
    </ul>
    
    <h1>What We Do</h1>

    <script>
        function changeColor(element) {
            element.style.color = 'rgb(89, 101, 104)'; // Dark gray

            const otherLinks = document.querySelectorAll('a:not(:hover)');
            otherLinks.forEach(otherLink => {
                otherLink.style.color = 'rgb(150, 150, 150)'; // Lighter gray
            });
        }

        function resetColor() {
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                link.style.color = 'rgb(89, 101, 104)'; // Reset all links to the original color
            });
        }
    </script>

</body>
</html>
